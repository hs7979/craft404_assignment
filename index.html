          <div id="tem1">
            <span class="ui card" id="pic_template">
              <div class="image">
                <img id="spep" src="https://images.unsplash.com/photo-1599185706027-f1b66448a7a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
              </div>
              <div class="content">
                <p class="header" id="sn">Speaker Name</p>
                <p class="meta" id="comp">Company</p>
              </div>
            </span>
          </div>
        </div>
        <div class="column" id="csp">
          <p id="day2" style="color:#305BC9; font-family:sans-serif; font-size: 100px; font-weight: bold;">Day 2</p>

          </div>
        </div>
      </div>
    </div>

      <br>
      <div id="spologo">
        <div class="ui three column centered grid container" id="spologo2">

            <img class="ui medium circular image" id="sp1" src="pep1.png">

          <div class="column">
            <img class="ui medium circular image" id="sp2" src="pep1.png">
          </div>
          <div class="column">
            <img class="ui medium circular image" id="sp3" src="pep1.png">

        </div>
      </div>
    </div>

    <br>
    <br>
    <br>

        <div class="column">
          <div class="ui raised very padded text container segment" style="width: 50%;  background:#305BC9 0% 0% no-repeat padding-box; box-shadow: 0px 24px 48px #00000038; border-radius: 24px; opacity: 1; align-self: center;">
            <img src="assets/work-from-home.svg" id="atcraft">

        </div>

            <img src="assets/figma-1.svg" id="atcraft">
          </div>
        </div>
        <div class="column">

            <img src="assets/podium.svg" id="atcraft">
          </div>
        </div>
      </div>

          <div class="ui raised very padded text container segment" style="width: 50%;  background:#305BC9 0% 0% no-repeat padding-box; box-shadow: 0px 24px 48px #00000038; border-radius: 24px; opacity: 1; align-self: center;">
            <img src="assets/dev.svg" id="atcraft">

        </div>

            <img src="assets/professional (1).svg" id="atcraft">

        </div>
